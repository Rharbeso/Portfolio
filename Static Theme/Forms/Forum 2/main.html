<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

<form class="form" action="">
    
        <label class="title" for="First Name">First Name</label>
   
    <br>
        
        <input name="First Name" placeholder="First Name" class="fn" required>
    
    <br>
    
        <label class="title" for="Last Name">Last Name</label>
    <br>
        
        <input name="Last Name" placeholder="Last Name" class="ln" required>
    
    <br>
    
        <label class="title" for="Adress Line 1">Adress Line 1</label>
    <br>
        
        <input name="Address Line 1" placeholder="Address Line 1" class="a1" required>
    
    <br>
    
        <label class="title" for="Adress Line 2">Adress Line 2</label>
    
    <br>
        
        <input name="Address Line 2" placeholder="Address Line 2" class="a2">
    
    <br>

        <label class="title" for="City">City</label>

    <br>

        <input name="City" placeholder="City" class="city" required>

    <br>

        <label class="title" for="State">State</label>

    <br>

        <input name="State" placeholder="State" class="state" required>

    <br>

        <label class="title" for="Zip">Zip Code</label>

    <br>

        <input name="Zip" placeholder="Zip Code" class="zip" required>

    <br>

        <label class="title" for="Phone">Phone Number</label>

    <br>

        <input name="Phone" placeholder="Phone Number" class="phone" required>
 
    <br>
 
        <label class="title" for="Expertise">Expertise</label>
 
    <br>
 
        <input id="Expertise" type="radio" name="Expertise" value="Beginner" checked>Beginner
 
    <br>
 
        <input id="Expertise" type="radio" name="Expertise" value="Intermediate" checked>Intermediate
 
    <br>
 
        <input id="Expertise" type="radio" name="Expertise" value="Advanced" checked>Advanced
 
    <br>
 
        <input id="Expertise" type="radio" name="Expertise" value="Olympian" checked>Olympian
 
    <br>
 
    <br>
 
        <input class="submit" id="submit" type="submit" value="submit">  


    </form>
</body>
</html>
